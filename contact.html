<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - E-LearnHub</title>
    <style>
        body {
            background-color: rgb(240, 242, 248);
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 90px;
            color: rgb(238, 237, 237);
            background-color: rgb(1, 1, 93);
            text-align: center;
            padding-top: 27px;
        }

        h1 {
            font-size: 35px;
        }

        nav {
            width: 100%;
            height: 50px;
            background-color: rgb(238, 237, 237);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            font-size: 17px;
            color: rgb(1, 1, 83);
        }

        nav a:hover {
            color: rgb(125, 6, 0);
            text-decoration: underline;
        }

        .contact-section {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: rgb(1, 1, 95);
            margin-bottom: 15px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input,
        textarea {
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 10px;
            border: none;
            background: rgb(1, 1, 93);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: white;
            color: rgb(1, 1, 93);
            border: 1px solid rgb(1, 1, 93);
        }

        footer {
            background-color: rgb(1, 1, 58);
            width: 100%;
            height: 50px;
            text-align: center;
            color: white;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header>
        <h1>E-LearnHub</h1>
    </header>

    <nav>
        <a href="./QUIZ.HTML">Home</a>
        <a href="./Courses.html">Courses</a>
        <a href="./QUIZ.HTML">Quiz</a>
        <a href="./contact.html">Contact</a>
    </nav>

    <div class="contact-section">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

</html>
